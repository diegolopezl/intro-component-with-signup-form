<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Intro Component with Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="text-section">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="signup-section">
        <div class="trial-msg">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="signup-form">
          <input type="text" placeholder="First Name" name="fname" />
          <span class="text" id="fname-text"></span>
          <input type="text" placeholder="Last Name" name="lname" />
          <span class="text" id="lname-text"></span>
          <input
            type="text"
            placeholder="Email Address"
            name="email"
            required
          />
          <span class="text" id="email-text"></span>
          <input type="password" placeholder="Password" name="psw" required />
          <span class="text" id="password-text"></span>
          <button class="sign-up">CLAIM YOUR FREE TRIAL</button>
          <p>
            By clicking the button, you are agreeing to our
            <a href="https://en.wikipedia.org/wiki/Terms_of_service"
              >Terms and Conditions</a
            >
          </p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
